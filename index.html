<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wholfin Dive</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script src='js/app.js'></script>
</head>

  <body>

    <header class="header">
        <div class="logoBox">
          <img src="assets/logo-01.png" />
        </div>
        <div class="logo">
          <h1>Wholfin Dive</h1>
        </div>
    </header>


  <div id="form">

  <form action="page2.html" method="get" >


    <div id="optionWrapper">


      <div id="package-type">


        <label><h2>Which type of Wholfin Experience would you like?</h2></label></br>

          <div>
            <img src="assets/privateDive.png" />
          </div>

          <input type="radio" name="package" value="private">Private Dive<br>
          <input type="radio" name="package" value="group">Group Dive<br>
          <input type="radio" name="package" value="surfari">Surfari</br>

      </div>

      <div id="package-duration">

        <label><h2>How long would you like your Wholfin Experience to last?</h2></label></br>

          <div>
            <img src="assets/groupDive.png" />
          </div>

          <input type="radio" name="duration" value="30min">30 min<br>
          <input type="radio" name="duration" value="60min">60 min<br>
          <input type="radio" name="duration" value="90min">90 min</br>

      </div>

      <div id="wholfin">

        <label><h2>What age wholfin would you like to dive with?</h2></label></br>

          <div>
            <img src="assets/groupDive.png" />
          </div>

          <input type="radio" name="wholfinAge" value="baby">Baby<br>
          <input type="radio" name="wholfinAge" value="adult">Adult<br>
          <input type="radio" name="wholfinAge" value="mature">Mature</br>

      </div>
    </div>
       </br>
      <button type="submit" a href="page2.html">Continue to Checkout</button>
  </form>
  </div>

  <footer class="footer">
      <h2>Wholfin Dive</h2>
  </footer>

  </body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wholfin Dive</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">


  <script src='js/jquery.js'></script>

  <script src='js/app.js'></script>
</head>

  <body>

    <header class="header">
        <div class="logoBox">
          <img src="assets/logo-01.png" />
        </div>
        <div class="logo">
          <h1>Wholfin Dive</h1>
        </div>
    </header>


  <div id="form">

  <form action="page2.html" method="get" >

    <div id="optionWrapper">

      <div class='columns' id="package-type">
        <label><h2>Which type of Wholfin Experience would you like?</h2></label></br>
          <div class="optionPic">
            <img src="assets/privateDive-01.png" />
          </div>

          <input type="radio" name="package" value="private">Private Dive<br>
          <input type="radio" name="package" value="group">Group Dive<br>
          <input type="radio" name="package" value="surfari">Surfari</br>


          </div>
      </div>

      <div class='columns' id="package-duration">

        <label><h2>How long would you like your Dive to last?</h2></label></br>

          <div class="optionPic">
            <img src="assets/groupDive-01.png" />
          </div>

          <input type="radio" name="duration" value="30min">30 min<br>
          <input type="radio" name="duration" value="60min">60 min<br>
          <input type="radio" name="duration" value="90min">90 min</br>


      </div>

      <div class='columns' id="wholfin">

        <label><h2>What age wholfin would you like to dive with?</h2></label></br>

          <div class="optionPic">
            <img src="assets/baby-01.png" />
          </div>

          <input type="radio" name="wholfinAge" value="baby">Baby<br>
          <input type="radio" name="wholfinAge" value="adult">Adult<br>
          <input type="radio" name="wholfinAge" value="mature">Mature</br>

      </div>
    </div>
       </br>
      <button type="submit" a href="page2.html"><h4>Continue to Checkout</h4></button>
  </form>
  </div>
      </br>

      <div id="emptydiv">
      <h1>Wholfin Dive</h1>
      </div>

  <footer class="footer" class="clearfix">
      <h2>Wholfin Dive</h2>
        <div id="social">
        <img src="assets/fb-01.png" />
        <img src="assets/pi-01.png" />
        <img src="assets/tw-01.png" />
        </div>
  </footer>

  </body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wholefin Dive</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

  <body>

    <header class="header">
      <div class="logoBox">
        <img src="wholfinLogo.png" />
      </div>
      <div class="logo">
        <h1>Wholfin Dive</h1>
      </div>

    </header>

    <container id="container">
      <div id="box">

      <form action="http://localhost:8000/showForm" class="list-maker-form" method="get" >
      <input type="radio" class="packageOption" name="package" value="privateDive">
        <div id="optionBoxes" class="optionBox1">
          <h3>Private Dive</h3>
          <img src="privateDive.png" />
          <form action="select_time">
            <input type="radio" name="time" value="30">30 Minute Dive</br>
            <input type="radio" name="time" value="60">60 Minute Dive</br>
            <input type="radio" name="time" value="90">90 Minute Dive</br>
          </form>
          <button>Check Out</button>
        </br>


      <input type="radio" name="package" value="groupDive">
        <div id="optionBoxes" class="optionBox2">
          <h3>Group Dive</h3>
          <img src="groupDive.png" />
          <form action="select_time">
            <input type="radio" name="time" value="30">30 Minute Dive</br>
            <input type="radio" name="time" value="60">60 Minute Dive</br>
            <input type="radio" name="time" value="90">90 Minute Dive</br>
          </form>
          <button>Check Out</button>
        </div>
      </br>

      <input type="radio" name="package" value="surfari">
        <div id="optionBoxes" class="optionBox3">
          <h3>Surfari</h3>
          <img src="surfari.png" />
          <form action="select_time">
            <input type="radio" name="time" value="30">30 Minute Dive</br>
            <input type="radio" name="time" value="60">60 Minute Dive</br>
            <input type="radio" name="time" value="90">90 Minute Dive</br>
          </form>
          <button>Check Out</button>
        </div>
      </br>

        <a href="page2.html">page 2</a>

      </div>
    </container>

  </form>

    <footer class="footer">
      <h1>Wholfin Dive</h1>
    </footer>


  </body>

<script src="script.js"></script>
</html>

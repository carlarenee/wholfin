<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wholefin Dive Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script src='js/jquery.js'></script>
  <script src='js/app2.js'></script>
</head>

  <body>

  <header class="header">
        <div class="logoBox">
          <img src="assets/logo-01.png" />
        </div>
        <div class="logo">
          <h1>Wholfin Dive</h1>
        </div>
    </header>




   <div class="page2" class="clearfix">
    <h2>Tell us about you</h2>
    <form action="http://localhost:3000/showForm" class="list-maker-form" method="post" >
        <p>First name</p>
        <input type="text" name="firstName"><br>
        <p>Last name<br></p>
        <input type="text" name="lastName"><br>
        <p>Email address<br></p>
        <input type="email" name="email"><br>
        <p>Phone number<br></p>
        <input type="number" name="phone"><br>
        <p>Special requests, or accomodations<br></p>
        <textarea rows="4" cols="20" wrap="hard" maxlength="250" placeholder="Up to 250 characters allowed"></textarea>
  </div>
        <div class='elContainer' id='confirm'>
        <p>You have selected:</p>
      </div>

   <div class="page2">
        <p>Where would you like to swim?</p>
       <input type="radio" name="location" value="New York"> New York<br>
       <input type="radio" name="location" value="Hawaii"> Hawai'i<br>
    </div>



    <button type="submit">Swim!</button>


  <footer class="footer">
      <h2>Wholfin Dive</h2>
  </footer>

      </form>
</body>
</html>
